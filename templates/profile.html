<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile of {{.Username}}</title>
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
</head>
<body>
<div class="profile-background" style="background-image: url('{{if .ProfileBgImage}}{{.ProfileBgImage}}{{else}}https://images.unsplash.com/photo-1727102062617-2b793eec0a50?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D{{end}}');">
    <div class="profile">
        <div class="profile-image">
            <img src="{{.ProfileImage}}" alt="Profile Image" onerror="this.onerror=null;this.src='https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png';">
        </div>
        <div class="profile-info">

            <h1> {{.Username}}</h1>
            <h3>{{.FirstName}} {{.LastName}}</h3>
            <p>{{.Bio}}</p>

            <div class="contact-info">

                <strong>Email:</strong> {{.Email}}<br>
                <strong>Phone:</strong> {{.PhoneNumber}}<br>
                <strong>Date of Birth:</strong> {{.DateOfBirth}}<br>

            </div>
        </div>
    </div>
</div>

<!-- Кнопка Home (слева) -->
<a href="/home" class="button-home">Home</a>

<!-- Кнопка Edit Profile (справа) -->
<a href="/edit-profile" class="button-edit">Edit Profile</a>

</body>
</html>
