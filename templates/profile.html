<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile of {{.Username}}</title>
    <link rel="stylesheet" type="text/css" href="/css/profile.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">
    <script src="/js/profile.js"></script>

</head>
<body>
<div class="profile-background" style="background-image: url('{{.ProfileBgImage}}');">
    <div class="profile">
        <div class="profile-image">
            <img src="{{.ProfileImage}}" alt="Profile Image" >
        </div>
        <div class="profile-info">

            <h1> {{.Username}}</h1>
            <h3>{{.FirstName}} {{.LastName}}</h3>
            <p>{{.Bio}}</p>

            <div class="contact-info">

                <!-- Условное отображение email -->
                {{if .ShowEmail}}
                <p><strong>Email:</strong> {{.Email}}</p>
                {{end}}
                <!-- Условное отображение телефона -->
                {{if .ShowPhone}}
                <p><strong>Phone Number:</strong> {{.PhoneNumber}}</p>
                {{end}}
                <strong>Date of Birth:</strong> <span id="dob-display">{{.DateOfBirth}}</span><br>

            </div>
        </div>
    </div>
</div>

<!-- Кнопка Home (слева) -->
<a href="/home" class="button-home">Home</a>

<!-- Кнопка Edit Profile (справа) -->
<a href="/edit-profile" class="button-edit">Edit Profile</a>

</body>
</html>
